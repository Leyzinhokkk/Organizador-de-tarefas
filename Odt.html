<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Organizador de Tarefas</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 20px;
  }
  #tarefas-lista {
    list-style: none;
    padding: 0;
  }
  #tarefas-lista li {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 8px 12px;
    border-bottom: 1px solid #ccc;
  }
  #tarefas-lista li.concluida span {
    text-decoration: line-through;
    color: #777;
  }
  button.remover-btn {
    background-color: #e74c3c;
    color: white;
    border: none;
    padding: 5px 10px;
    cursor: pointer;
    border-radius: 3px;
  }
  button.remover-btn:hover {
    background-color: #c0392b;
  }
</style>
</head>
<body>

<h1>Organizador de Tarefas</h1>

<input type="text" id="tarefa-input" placeholder="Digite uma nova tarefa..." />
<button id="adicionar-btn">Adicionar Tarefa</button>

<ul id="tarefas-lista"></ul>

<script>
  const inputTarefa = document.getElementById('tarefa-input');
  const btnAdicionar = document.getElementById('adicionar-btn');
  const listaTarefas = document.getElementById('tarefas-lista');

  function adicionarTarefa() {
    const texto = inputTarefa.value.trim();
    if (texto === '') {
      alert('Por favor, digite uma tarefa!');
      return;
    }

    const li = document.createElement('li');
    const span = document.createElement('span');
    span.textContent = texto;

    span.addEventListener('click', () => {
      li.classList.toggle('concluida');
    });

    const btnRemover = document.createElement('button');
    btnRemover.textContent = 'Remover';
    btnRemover.classList.add('remover-btn');

    btnRemover.addEventListener('click', () => {
      listaTarefas.removeChild(li);
    });

    li.appendChild(span);
    li.appendChild(btnRemover);

    listaTarefas.appendChild(li);

    inputTarefa.value = '';
    inputTarefa.focus();
  }

  btnAdicionar.addEventListener('click', adicionarTarefa);

  inputTarefa.addEventListener('keydown', (e) => {
    if (e.key === 'Enter') {
      adicionarTarefa();
    }
  });
</script>

</body>
</html>
